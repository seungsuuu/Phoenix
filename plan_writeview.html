            authDomain: "yanado-a4df1.firebaseapp.com",
            databaseURL: "https://yanado-a4df1-default-rtdb.firebaseio.com",
            projectId: "yanado-a4df1",

            messagingSenderId: "1082911983171",
            appId: "1:1082911983171:web:f8843a3015379b859236f6",
            measurementId: "G-YKDTZ5B6Z7"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase();

        const letter_id = 1;
        const letterRef = ref(db, 'plans_letter/' + letter_id);


        get(letterRef).then((lettersnapshot) => {
            if (lettersnapshot.exists()) {
                const letterData = lettersnapshot.val();

            }
        }).catch((error) => {
            console.error('Error getting user data: ', error);
        });
        // const id = document.getElementById("id").value;

        // 댓글목록 관련

        function displayComments(comments) {
            const commentsList = document.getElementById("commentsList");
            commentsList.innerHTML = ''; // 기존 댓글 목록 초기화

            Object.keys(comments).forEach((key) => {
                const commentItem = comments[key];
                const li = document.createElement("li");
                li.innerText = commentItem.comment; // 여기에 댓글 텍스트를 추가
                // 필요하다면 여기에 작성자 이름 등의 추가 정보를 포함할 수 있음
                commentsList.appendChild(li);
            });
        }

        $(document).ready(function () {
            $("#commentbtn").click(async function (event) {
                event.preventDefault(); // 폼 제출 방지
                const commentinput = document.getElementById("commentinput").value; // 댓글 내용
                console.log(commentinput);

                // 고유한 경로(여기서는 댓글을 위한 새 경로)를 생성하기 위해 push() 대신 사용
                // const commentsRef = ref(db, 'Comments/');
                // const newCommentRef = push(commentsRef).key; // 새 댓글을 추가하기 위한 참조 생성

                try {
                    const newCommentRef = push(ref(db, 'commentdata')).key;
                    await set(ref(db, 'commentdata/' + newCommentRef), {
                        comment: commentinput // commentinput 변수의 값을 사용
                        // 필요한 경우 여기에 더 많은 데이터 추가(예: 사용자 ID, 작성 시간 등)
                    });
                    alert("댓글이 성공적으로 작성되었습니다.");
                    document.getElementById("commentinput").value = ''; // 입력 필드 초기화
                } catch (error) {
                    console.error("댓글 작성 오류:", error);
                    alert("댓글 작성에 실패했습니다.");
                }
            });
            loadComments(); // 댓글 목록 로딩
        });

        function loadComments() {
            const dbRef = ref(getDatabase());
            const commentsRef = ref(db, 'comments/');

            on('value', commentsRef, (snapshot) => {
                const comments = snapshot.val();
                if (comments) {
                    displayComments(comments);
                } else {
                    // 댓글이 없는 경우
                    console.log("No comments available.");
                }
            });
        }
        // 댓글목록 관련 끝

        window.onload = checkLoginStatus;

        $(document).ready(function () {
            // 세션 스토리지에서 현재 로그인한 사용자의 이름을 가져옵니다.
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                // 로그인한 사용자가 있으면 댓글 입력란에 이름을 미리 표시합니다.
                $("#commentinput").attr("placeholder", `${loggedInUser} : 댓글 삭제나 수정이 불가하니 신중히 입력하세요`);
            }

            $("#commentbtn").click(function () {
                const commentInput = $("#commentinput").val().trim(); // 댓글 입력값 가져오기 및 공백 제거

                if (!commentInput) {
                    alert("댓글을 입력하세요."); // 댓글 입력값이 없는 경우 알림
                    return;
                }

                const commentsList = $("#commentsList"); // 댓글 목록 컨테이너 선택
                const newComment = $("<li>").text(loggedInUser ? `${loggedInUser} : ${commentInput}` : commentInput); // 새 댓글 엘리먼트 생성
                commentsList.append(newComment); // 새 댓글을 댓글 목록에 추가

                $("#commentinput").val(''); // 입력 필드 초기화
            });
        });

    <script>
        function checkLoginStatus() {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser !== null) {
                document.getElementById("header-after-login").style.display = "block";
                document.getElementById("header-before-login").style.display = "none";
            } else {
                document.getElementById("header-before-login").style.display = "block";
                document.getElementById("header-after-login").style.display = "none";
            }
        }

        function logout() {
            sessionStorage.removeItem("loggedInUser");
            checkLoginStatus(); // 로그아웃 후 즉시 로그인 상태 확인
