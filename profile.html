<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인-내 프로필</title>

    <!-- 부트스트랩 가져오기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JQuery 가져오기 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

        * {
            font-family: "Nanum Gothic", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: #020715;
        }

        body {
            background-color: #FBFBFA;
        }

        .p-3 {
            background-color: #7582F4;
        }

        /* 야나두 로고 스타일 */
        #logo {
            font-weight: bold;
            cursor: pointer;
            background-color: transparent;
            border: none;
            text-align: left;
            font-size: 35px;
            color: #79B96E;
            z-index: 1;
            margin-bottom: 0px;
            margin-right: 20px;
        }

        #subtext {
            font-size: 17px;
            font-weight: normal;
            color: #79B96E;
        }

        #logo:hover {
            transform: translateY(-2px);
        }

        .myimfor {
            width: 1000px;
            margin: auto;
        }

        .myimfor-box {
            background-color: #79B96E;
            width: 300px;
            height: 320px;
            margin: 20px 50px 20px 50px;
            border: 2px solid #79B96E;
            border-radius: 10px;
            padding: 20px;
            float: left;
        }

        .myimfor-box-label {
            font-size: 20px;
            float: left;
        }

        .myimfor-box-text {
            background-color: #FBFBFA;
            border-radius: 2px;
            margin: 0px 0px 0px 70px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="p-3 text-bg-dark"> <!--로그인 후 -->
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="main.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <div id="logo">야나두 <span id="subtext">너도 할 수 있어</span></div>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2" style="color: #020715;">계획전시</a></li>
                    <li><a href="#" class="nav-link px-2" style="color: #020715;">파티모집</a></li>
                </ul>

                <div class="text-end">
                    <button type="button" class="btn" style="color: #020715; background-color: #79B96E;"
                        onClick="location.href='profile.html'">내 프로필 보기</button>
                    <button type="button" class="btn btn-outline-light me-2" style="color: #020715;">로그아웃</button>
                </div>
            </div>
        </div>
    </header>

    <div>
        배너
    </div>
    <div class="myimfor">
        <div class="myimfor-box"> <!-- 프로필 사진 -->
            <h4 style="text-align: center; font-size: 18px; background-color: #FBFBFA; border-radius: 2px;">프로필 사진</h4>
            <img src="https://teamsparta.notion.site/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F83c75a39-3aba-4ba4-a792-7aefe4b07895%2F1f95d583-8326-4159-8560-161f7c520992%2F%25EC%258A%25A4%25ED%2581%25AC%25EB%25A6%25B0%25EC%2583%25B7_2024-04-01_154748.png?table=block&id=d9aff323-ff40-4d58-8237-df1c8cdf3a81&spaceId=83c75a39-3aba-4ba4-a792-7aefe4b07895&width=250&userId=&cache=v2"
                style="text-align: center; border-radius: 200px; width: 250px; height: 250;" />
        </div>
        <div class="myimfor-box">
            <div style="margin-top: 35px;"><label class="myimfor-box-label">이름 :</label>
                <div class="myimfor-box-text">김승수</div>
            </div>
            <div style="margin-top: 35px;"><label class="myimfor-box-label">나이 :</label>
                <div class="myimfor-box-text">28</div>
            </div>
            <div style="margin-top: 35px;"><label class="myimfor-box-label">성별 :</label>
                <div class="myimfor-box-text">남</div>
            </div>
            <div style="margin-top: 35px;"><label class="myimfor-box-label">지역 :</label>
                <div class="myimfor-box-text">용인시 수지구</div>
            </div>
        </div>
    </div>


</body>

</html>
