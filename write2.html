<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>write</title>

    <script type="module">
        document.addEventListener('DOMContentLoaded', function () {
            // id가 'logo'인 요소를 가져옵니다.
            var logo = document.getElementById('logo');

            // logo 요소를 클릭했을 때 실행할 함수를 정의합니다.
            logo.addEventListener('click', function () {
                // main.html 페이지로 이동합니다.
                window.location.href = 'main.html';
            });
        });

        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js';
        import { getDatabase, ref as databaseRef, child, get, set } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-storage.js';

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBy-5HWDgxJ6hZ5h30Is7xCAZm3W7HmR78",
            authDomain: "yanado-a4df1.firebaseapp.com",
            databaseURL: "https://yanado-a4df1-default-rtdb.firebaseio.com",
            projectId: "yanado-a4df1",
            storageBucket: "yanado-a4df1.appspot.com",
            messagingSenderId: "1082911983171",
            appId: "1:1082911983171:web:f8843a3015379b859236f6",
            measurementId: "G-YKDTZ5B6Z7"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase();
        const storage = getStorage();

        const id = sessionStorage.getItem('loggedInUser'); // 로그인한 아이디 가져오기
        const userRef = databaseRef(db, 'users/' + id);

        // 폼 제출 핸들러
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault(); // 기본 제출 행동 방지

            let title = document.querySelector('input[name="title"]').value;
            let detail = document.querySelector('textarea[name="detail"]').value;
            let writer = sessionStorage.getItem('loggedInUser');
            let date = new Date().toISOString();

            const imageInput = document.getElementById('imageInput');
            let imageFile = imageInput.files[0]; // 이미지 파일 가져오기

            const lastplanidrdf = databaseRef(db, 'lastplanid');

            get(lastplanidrdf).then((snapshot) => {
                let lastid = snapshot.val() || 0;
                const newid = lastid + 1;

                const newplanref = databaseRef(db, `plans_letter/${newid}`);

                // Firebase Storage에 이미지 업로드
                if (imageFile) {
                    const storageReference = storageRef(storage, `images/${newid}/${imageFile.name}`);

                    uploadBytes(storageReference, imageFile).then((snapshot) => {
                        return getDownloadURL(snapshot.ref);
                    }).then((imageUrl) => {
                        // Firebase Realtime Database에 데이터 저장
                        set(newplanref, {
                            id: newid,
                            title: title,
                            detail: detail,
                            image: imageUrl, // 이미지 URL 저장
                            writer: writer,
                            date: date
                        }).then(() => {
                            alert('작성 완료!');
                            document.querySelector('input[name="title"]').value = '';
                            document.querySelector('textarea[name="detail"]').value = '';
                            set(lastplanidrdf, newid);
                            window.location.href = 'writeview.html';
                        }).catch((error) => {
                            console.error('데이터 저장 중 오류 발생:', error);
                        });
                    }).catch((error) => {
                        console.error('이미지 업로드 중 오류 발생:', error);
                    });
                } else {
                    // 이미지가 선택되지 않은 경우에도 저장할 수 있게 처리
                    set(newplanref, {
                        id: newid,
                        title: title,
                        detail: detail,
                        image: "", // 이미지 URL 빈 문자열로 저장
                        writer: writer,
                        date: date
                    }).then(() => {
                        alert('작성 완료!');
                        document.querySelector('input[name="title"]').value = '';
                        document.querySelector('textarea[name="detail"]').value = '';
                        set(lastplanidrdf, newid);
                        window.location.href = 'writeview.html';
                    }).catch((error) => {
                        console.error('데이터 저장 중 오류 발생:', error);
                    });
                }
            }).catch((error) => {
                console.error('마지막 글 id 읽기 실패:', error);
            });
        });
    </script>


    <style>
        #logo {
            font-weight: bold;
            cursor: pointer;
            background-color: transparent;
            border: none;
            text-align: left;
            font-size: 50px;
            color: #79B96E;
            z-index: 1;
            margin-bottom: 20px;
        }

        #subtext {
            font-size: 20px;
            font-weight: normal;
        }

        #logo:hover {
            transform: translateY(-2px);
        }

        table {
            margin: auto;
        }

        input[type="text"] {
            border: none;
            border-bottom: 1px solid;
            width: 500px;
            height: 30px;
            font-size: 20px;
        }

        textarea {
            border: 1.5px solid;
            width: 500px;
            height: 400px;
            border-radius: 5px;
            padding-left: 10px;
            padding-top: 10px;
            resize: none;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100px;
            height: 40px;
            font-size: 15px;
            border: 0;
            outline: 1.5px rgb(68, 136, 244) solid;
            border-radius: 5px;
            padding-left: 10px;
            background-color: #FFDB28;
        }

        input[type="submit"]:active {
            width: 100px;
            height: 40px;
            font-size: 15px;
            border: 0;
            border-radius: 5px;
            outline: 1.5px solid;
            padding-left: 10px;
            background-color: #79B96E;
        }
    </style>
</head>

<body>
    <div id="logo">야나두 <span id="subtext">너도 할 수 있어</span></div>

    <form>
        <table>
            <tr>
                <td>
                    <h2>계획전시</h2>
                </td>
            </tr>
            <tr>
                <td class="header"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="제목을 입력하세요" name="title"></td>
            </tr>
            <tr>
                <td class="header">Comment</td>
            </tr>
            <tr>
                <td><input type="file" id="imageInput" accept="image/*"></td>
            </tr>
            <tr>
                <td><textarea placeholder="내용을 입력하세요" name="detail"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="등록"></td>
            </tr>
        </table>
    </form>
</body>

</html>
