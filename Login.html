<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야나두 로그인</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFDF3;
        }

        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 50%;
            padding: 200px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.1);
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: bold;
            cursor: pointer;
            background-color: transparent;
            border: none;
            text-align: center;
            font-size: 50px;
            color: #79B96E;
        }

        #subtext {
            font-size: 20px;
            font-weight: normal;
        }

        #logo:hover {
            transform: translateY(-2px);
        }

        #tab-container {
            margin-top: 50px;
        }

        .tab {
            width: 60%;
            background-color: #C7DAC2;
            border-radius: 40px;
            margin-bottom: 30px;
            box-sizing: border-box;
            padding: 20px;
            margin: 40px auto;
        }

        .tab p {
            margin-bottom: 15px;
            text-align: center;
        }

        .tab ul {
            margin-bottom: 20px;
        }

        .tab li {
            margin-bottom: 5px;
        }

        .tab-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }

        .input-field {
            width: 50%;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .login-btn {
            background-color: #FFDB28;
            color: black;
        }

        .signup-btn {
            background-color: #79B96E;
            color: rgb(255, 255, 255);
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js';
        import { getDatabase, ref, child, get, set } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        // Firebase 구성
        const firebaseConfig = {
            apiKey: "AIzaSyBy-5HWDgxJ6hZ5h30Is7xCAZm3W7HmR78",
            authDomain: "yanado-a4df1.firebaseapp.com",
            databaseURL: "https://yanado-a4df1-default-rtdb.firebaseio.com",
            projectId: "yanado-a4df1",
            storageBucket: "yanado-a4df1.appspot.com",
            messagingSenderId: "1082911983171",
            appId: "1:1082911983171:web:f8843a3015379b859236f6",
            measurementId: "G-YKDTZ5B6Z7"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase();

        document.querySelector('.signup-btn').addEventListener('click', function () {
            window.location.href = 'Signup.html';
        });

        document.getElementById("logo").addEventListener("click", function () {
            window.location.href = "main.html";
        });

        document.querySelector('.login-btn').addEventListener('click', function () {
            // 사용자가 입력한 아이디와 비밀번호 가져오기
            const id = document.querySelector('.input-field[type="text"]').value;
            const password = document.querySelector('.input-field[type="password"]').value;

            // 데이터베이스에서 사용자 정보 가져오기
            const userRef = ref(db, 'users/' + id + '/' + id);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    // 비밀번호 확인
                    if (userData.password === password && userData.id === id) {
                        alert('로그인 성공');
                        // 로그인 성공 시 다음 페이지로 이동
                        window.location.href = 'main.html';

                        sessionStorage.setItem('loggedInUser', id);
                    } else {
                        alert('아이디 혹은 비밀번호가 일치하지 않습니다');
                    }
                } else {
                    alert('아이디 혹은 비밀번호가 일치하지 않습니다');
                }
            }).catch((error) => {
                console.error('Error getting user data: ', error);
            });
        });

        //로그아웃하면 로그인비우고 메인페이지로
        function logout() {
            sessionStorage.removeItem('loggedInUser');
            window.location.href = 'main.html';//나중에 용도에 맞게 수정해도 ㄱㅊ
        }

        // 페이지 로드 시 로그인 상태 확인
        window.onload = function () {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                // 이미 로그인한 사용자라면 메인 페이지로 이동
                window.location.href = 'main.html';//나중에 용도에 맞게 수정해도 ㄱㅊ
            }
        };

    </script>

</head>

<body>
    <div id="container">
        <div id="logo">야나두 <span id="subtext">너도 할 수 있어</span></div>
        <div id="tab-container">
            <div class="tab">
                <p>주의사항</p>
                <ul>
                    <li>욕쓰지 마십쇼</li>
                    <li>바른말고운말</li>
                    <li>한번 가입하면 탈퇴 못해요 ㅅㄱ</li>
                    <li>개인정보 야미~</li>
            </div>
            <div class="tab">
                <div class="tab-content">
                    <input type="text" class="input-field" placeholder="아이디">
                    <input type="password" class="input-field" placeholder="비밀번호">
                    <div class="btn-container">
                        <button class="btn login-btn">로그인하기</button>
                        <button class="btn signup-btn">회원가입하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
