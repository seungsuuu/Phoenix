<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <style>
        *{
            padding: 0;
            margin: 0;
            border: none;
        }
        body{
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
        }
        .login-wrapper{
            width: 400px;
            height: 600px;
            padding: 40px;
            margin : 150px auto 0px auto;
            box-sizing: border-box;
            box-shadow: 0px 0px 5px 0px black;
            border-radius: 15px;
        }
        .login-wrapper > h2{
            font-size: 24px;
            color: #6A24FE;
            margin-bottom: 20px;
        }
        #login-form > input, #login-form > select{
            width: 100%;
            height: 48px;
            padding: 0 10px;
            box-sizing: border-box;
            box-shadow: 0px 0px 2px 0px black;
            margin-bottom: 13px;
            border-radius: 6px;
            background-color: #F8F8F8;
        }
        #login-form > input::placeholder{
            color: #D2D2D2;
        }
        #login-form > input[type=button]{
            color: #fff;
            font-size: 16px;
            background-color: #6A24FE;
            margin-top: 13px;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <h2>SignUp</h2>
        <form method="post" action="서버의url" id="login-form">
            <input type="text" id="userName" name="userName" placeholder="아이디">
            <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호">
            <input type="password" id="userPasswordConfirm" name="userPasswordConfirm" placeholder="비밀번호 확인">
            <input type="text" id="userBirth" name="userBirth" placeholder="생년월일 ex) 961231" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
            <input type="text" id="userPhoneNum" name="userPhoneNum" placeholder="전화번호 ex) 01012345678" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
            <select id="userRegion" name="userRegion">
                <option value="">지역</option>
                <option value="서울">서울</option>
                <option value="경기도">경기도</option>
                <option value="강원도">강원도</option>
                <option value="충청북도">충청북도</option>
                <option value="충청남도">충청남도</option>
                <option value="대전">대전</option>
                <option value="전라북도">전라북도</option>
                <option value="전라남도">전라남도</option>
                <option value="광주">광주</option>
                <option value="경상북도">경상북도</option>
                <option value="대구">대구</option>
                <option value="경상남도">경상남도</option>
                <option value="울산">울산</option>
                <option value="부산">부산</option>
            </select>
            <input type="text" id="userAddress" name="userAddress" placeholder="주소">
            <button type="button" id="signUp">가입하기</button>
        </form>
    </div>
</body>
<script type="module">//sdk 버전 통일
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-analytics.js";
    import { getDatabase, ref, set, get} from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
    
    const firebaseConfig = {
        apiKey: "AIzaSyApcUVgvBWTEqlKCINOFnRkttZbJ2EjMXY",
        authDomain: "spartaminiproject.firebaseapp.com",
        databaseURL: "https://spartaminiproject-default-rtdb.firebaseio.com",
        projectId: "spartaminiproject",
        storageBucket: "spartaminiproject.appspot.com",
        messagingSenderId: "973891752316",
        appId: "1:973891752316:web:e03f9c7bc4bc11ab9954f9",
        measurementId: "G-0WF3E033D3"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    $('#signUp').click(function() {
        let userName = $('#userName').val();
        let userPassword = $('#userPassword').val();
        let userPasswordConfirm = $('#userPasswordConfirm').val();
        let userBirth = $('#userBirth').val();
        let userPhoneNum = $('#userPhoneNum').val();
        let userRegion = $('#userRegion').val(); // 이 부분 추가
        let userAddress = $('#userAddress').val();
        const space = /\s/;//공백 검사용 정규 표현식 추가

         //아이디 유효성 검사

         if(userName == ""){
            alert("아이디를 입력하세요");
            $('#userName').focus();
            return false;
        }
        if(userName.match(space)){
            alert("아이디에 공백이 존재합니다.");
            $('#userName').focus();
            return false;
        }
        if(!(userName.length >= 4 && userName.length <= 12)){
            alert("아이디는 4글자 이상 12글자 이하로 입력 가능합니다.");
            $('#userName').focus();
            return false;
        }
        if(!/^[A-Za-z0-9][A-Za-z0-9]*$/.test(userName)){
            alert("아이디는 영어 또는 숫자만 입력가능합니다.");
            $('#userName').focus();
            return false;
        }
        //비밀번호 유효성 검사
        if(userPassword == ""){
            alert("비밀번호를 입력하세요");
            $('#userPassword').focus();
            return false;
        }
        if(userPassword.match(space)){
            alert("비밀번호에 공백이 존재합니다.");
            $('#userPassword').focus();
            return false;
        }
        //비밀번호 확인 유효성 검사
        if($('#userPasswordConfirm').val() != userPassword){
            alert("비밀번호가 다릅니다.");
            $('#userPasswordConfirm').focus();
            return false;
        }
        //생년월일 유효성 검사
        if(userBirth == ""){
            alert("생년월일을 입력하세요");
            $('#userBirth').focus();
            return false;
        }
        //생년월일 형식 유효성 검사
        if(userBirth.length != 6){
            alert("생년월일을 다시 입력해주세요.");
            $('#userBirth').focus();
            return false;
        }
        //전화번호 유효성 검사
        if(userPhoneNum == ""){
            alert("전화번호를 입력하세요");
            $('#userPhoneNum').focus();
            return false;
        }
        //비밀번호 일치 확인
        if($('input[name=userPassword]').val() != $('input[name=userPasswordConfirm]').val()){
            alert("비밀번호가 다릅니다. 다시 입력해주세요");
            $('input[name=userPasswordConfirm]').focus();
            return false;
        }
        
        // 사용자 이름으로 이미 데이터가 있는지 확인
    const userRef = ref(db, 'users/' + userName);
    get(userRef).then((snapshot) => {
        if (snapshot.exists()) {
            alert("이미 존재하는 사용자 이름입니다.");
        } else {
            // 사용자 이름이 고유하면 새 데이터 추가
            set(userRef, {
                password: userPassword,
                birthDate: userBirth,
                phoneNumber: userPhoneNum,
                region: userRegion,
                address: userAddress
            }).then(() => {
                alert("회원가입이 완료되었습니다.");
            }).catch((error) => {
                console.error("회원가입 실패:", error);
                alert("오류가 발생했습니다. 다시 시도해주세요.");
            });
        }
    }).catch((error) => {
        console.error("데이터 조회 실패:", error);
        alert("오류가 발생했습니다. 다시 시도해주세요.");
    });
    });
</script>
</html>
