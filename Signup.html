<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야나두 회원가입</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFDF3;
        }

        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 70%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #logo {
            font-weight: bold;
            cursor: pointer;
            background-color: transparent;
            border: none;
            text-align: left;
            font-size: 50px;
            color: #79B96E;
            z-index: 1;
            margin-bottom: 20px;
        }

        #subtext {
            font-size: 20px;
            font-weight: normal;
        }

        #logo:hover {
            transform: translateY(-2px);
        }

        div[id^="container"]>div {
            margin-bottom: 30px;
        }

        div[id^="container"]>div input {
            width: 100px;
        }

        #complete-button {
            text-align: center;
            margin-top: 20px;
        }

        .rectangle {
            border-radius: 10px;
            border: 1px solid #3B8451;
            padding: 10px;
            text-align: center;
            width: 420px;
            margin: 0 auto;
        }

        .inner-rectangle {
            border-radius: 20px;
            border: 1px solid #3B8451;
            padding: 20px;
            margin-top: 20px;
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .inner-rectangle div {
            margin-bottom: 10px;
            text-align: left;
            margin-left: 50px;
        }

        .inner-rectangle div label {
            width: 100px;
            display: inline-block;
            text-align: right;
            margin-right: 10px;
        }

        .inner-rectangle div input {
            width: 200px
        }

        .space_login {
            width: 300px;
            margin: 10px auto 10px auto;
            display: block;
        }

        .space_login_item {
            width: 500px;
            margin: 10px auto 10px auto;
            display: flex;
            flex-direction: row;
        }

        .space_login label {
            width: 110px;
            display: inline-block;
            text-align: left;
            margin-right: 10px;
        }

        .Ekreo {
            margin-left: 20px;
        }

        .soakadldi {
            margin-top: 60px;
            color: #3B8451;
            font-size: 40px;
            z-index: 1;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="logo">야나두 <span id="subtext">너도 할 수 있어</span></div>
        <h1 class="soakadldi">회원가입</h1>
        <div class="space_login">
            <div class="space_login_item">
                <label for="id">아이디:</label>
                <input type="text" id="id" name="id">
                <button class="Ekreo">중복확인</button>
            </div>
            <div class="space_login_item">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="space_login_item">
                <label for="confirm_password">비밀번호 확인:</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>
        </div>
        <div class="rectangle">
            <h4>이름 본명으로 쓰세요 수정 불가★</h4>
            <h4>비밀번호 숫자로만 쓰세요</h4>
        </div>
        <div class="inner-rectangle">
            <div>
                <label for="name">이름:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="age">나이:</label>
                <input type="text" id="age" name="age">
            </div>
            <div>
                <label for="gender">성별:</label>
                <input type="text" id="gender" name="gender">
            </div>
            <div>
                <label for="region">지역:</label>
                <input type="text" id="region" name="region">
            </div>
        </div>
        <div id="complete-button">
            <button style="width: 100px; height: 40px; font-size: 16px;">완료</button>
        </div>
    </div>
</body>

</html
